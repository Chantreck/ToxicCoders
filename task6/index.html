<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "../general.css">
        <link rel = "stylesheet" href = "./styles.css">
        <link type="image/png" rel="icon" href="../img/icon64.png">
        <title>Нейронная сеть</title>
    </head>
    <body>
        <div class = "menu">
            <div><a href="../task1/index.html">A*</a></div>
            <div><a href="../task2/index.html">Алгоритм<br>кластеризации</a></div>
            <div><a href="../task3/index.html">Муравьиный<br>алгоритм</a></div>
            <div><a href="../task4/index.html">Генетический<br>алгоритм</a></div>
            <div><a href="../task5/index.html">Дерево решений</a></div>
            <div><a id = "currentTask">Нейронная сеть</a></div>
        </div>
        <div class = "main container">

            <div class = "firstColumn">
                <div class = "block">
                    <h1>Нейронная сеть</h1>
                    <p>Алгоритм определяет, какая цифра нарисована пользователем</p>
                </div>
                <div class = "block">
                    <h2>Инструкция:</h2>
                    <ul class = "instructionList">
                        <li>Нарисуйте цифру</li>
                        <li>Запустите алгоритм</li>
                    </ul>
                    <button id = "startAlgorithmButton" onclick = "window.mode = 'default'">Запустить</button>
                </div>
                <button id = "backButton">На главную</button>
            </div>
            <div class = "secondColumn">
                <div id = "field">

                </div>
            </div>
            <div class = "thirdColumn">
                <div class="block settingsBlock">
                    <h2>Настройки:</h2>
                    <ul class="settingsButtons">
                        <li><button class = "blockable" id = "clearField">Очистить поле</button></li>
                    </ul>
                </div>
                <div id = "resultBlock" class = "block" style = "display: none">
                    <h2>Результат:</h2>
                    <p id = "result">0</span>
                </div>
            </div>
        </div>
        <canvas id = "hiddenCanvas" style = "display: none"></canvas>
        <script src = "./script.js" type="module"></script>
        <script src = "./sketch.js"></script>
        <script src = "../p5.min.js"></script>
        <script src="../math.js"></script>
        <canvas class = "background"></canvas>
        <script src="../particles.min.js"></script>
        <script>
            window.onload= function() {
                Particles.init({ selector: '.background', connectParticles: true, color: '#aaaaaa' });
            };
        </script>
    </body>
</html>
