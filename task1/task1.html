<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./styles.css">
    <title>Task 1</title>
</head>
<body>
    <div class = "menu">
        <ul class = "taskList">
            <li>A*</li>
            <li><a href="../task2/task2.html">Clasterization</a></li>
            <li>Genetic Algorithm</li>
            <li>Ant Colony</li>
            <li>Decision Tree</li>
            <li>Neural Network</li>
        </ul>
    </div>
    <div class = "main container">
        <div class = "about">
            <h1>A*</h1>
            <h2>Инструкция:</h2>
            <ul class = "instructionList">
                <li>Выберите размер поля ползунком</li>
                <li>Нарисуйте заблокированные поля</li>
                <li>Выберите поле начала и конца</li>
                <li>Выберите эвристику</li>
                <li>Запустите алгоритм</li>
            </ul>
            <button id = "startAlgorithm">Запустить</button>
            <button id = "chooseEndCellButton" style = "width: 75px" onClick="comeBack()">Back</button>
        </div>
        <div class = "field"></div>
        <div class = "settings">
            <h2 style = "text-decoration: underline">Настройки:</h2>
            <p>размер поля: <span id = "fieldSize" style = "font-weight: bold;"></span>
            <input id = "chooseSize" type = "range" min = "5" max = "15" onInput = "generateField()"></input></p>
            <ul class = "settingsButtons">
                <li><button id = "chooseLockedCellsButton" onClick = "changeMode('locked')">Выставить преграды</button></li>
                <li><button id = "chooseStartCellButton" onClick = "changeMode('start')">Выбрать начало</button></li>
                <li><button id = "chooseEndCellButton" onClick = "changeMode('end')">Выбрать конец</button></li>
            </ul>
        </div>
    </div>
    <script src = "./script.js"></script>
    <script>
        generateField();

        function comeBack() {
            location.href="../index.html"
        }
    </script>
</body>
</html>
